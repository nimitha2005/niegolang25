<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Airline Reservation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>

<body>
    <h3><a href="flight_list.html"class="btn btn-light">Go Back</a>New Flight</h3>
    <div class="container">
        <div class="form-group mb-3">
            <label for="number" class="form-label">Flight number</label>
            <input type="text" class="form-control" id="number" placeholder="Please enter flight number">
        </div>
        <div class="form-group mb-3">
            <label for="airline_name" class="form-label">Airline Name:</label>
            <input type="text" class="form-control" id="airline_name" placeholder="Please enter flight name">
        </div>
        <div class="form-group mb-3">
            <label for="source" class="form-label">Source:</label>
            <input type="text" class="form-control" id="source" placeholder="Please enter flight source">
        </div>
        <div class="form-group mb-3">
            <label for="destination" class="form-label">Destination:</label>
            <input type="text" class="form-control" id="destination" placeholder="Please enter flight destination">
        </div>
        <div class="form-group mb-3">
            <label for="capacity" class="form-label">Capacity(NUmber of seats):</label>
            <input type="text" class="form-control" id="capacity" placeholder="Please enter flight capacity">
        </div>
        <div class="form-group mb-3">
            <label for="price" class="form-label">Ticket Price:</label>
            <input type="text" class="form-control" id="price" placeholder="Please enter flight price">
        </div>
        <button class="btn btn-success">Create Flight</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <body>

</html>
